apiVersion: v1
kind: Service
metadata:
  name: {{ include "waterfall.fullname" . }}
  labels:
    {{- include "waterfall.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 25577
      protocol: TCP
      name: server
  selector:
    {{- include "waterfall.selectorLabels" . | nindent 4 }}
