# Default values for waterfall.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/galexrt/k8s-minecraft
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "waterfall-latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

readinessProbe:
  tcpSocket:
    port: 25577
  initialDelaySeconds: 20
  periodSeconds: 7

livenessProbe:
  tcpSocket:
    port: 25577
  initialDelaySeconds: 30
  periodSeconds: 10

podAnnotations: {}

podSecurityContext:
  fsGroup: 1337

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 25577

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# If you want to pass flags after the `-jar FILE_NAME`, set them here beginning with `java` as the first one
args: []

storage:
  accessModes:
  - ReadWriteOnce
  capacity: "50Gi"
  storageClassName: ""

additionalPorts: []
#  - name: dynmap
#    containerPort: 8123
#    protocol: TCP
# For, e.g., https://github.com/sladkoff/minecraft-prometheus-exporter
#  - name: metrics
#    containerPort: 9225
#    protocol: TCP

additionalServicePorts: []
# For, e.g., https://github.com/sladkoff/minecraft-prometheus-exporter
#  - port: 9225
#    targetPort: 9225
#    protocol: TCP
#    name: metrics

serviceMonitor:
  enabled: false
  interval: 10s

additionalVolumeMounts: []

additionalVolumes: []

additionalVolumeClaimTemplates: []

additionalEnv: []
